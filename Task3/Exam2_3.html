<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam2_3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-4">
                <div class="display-5">Filters</div>
                <div>
                    <div class="fw-bold mt-3">Price</div>
                    <div class="row">
                        <div class="col-6">
                            <input type="number" id="priceFrom" class="form-control ms-3" min="0" step="0.01"
                                placeholder="from" />
                        </div>
                        <div class="col-6">
                            <input type="number" id="priceTo" class="form-control" min="0" step="0.01"
                                placeholder="to" />
                        </div>
                    </div>
                </div>
                <div>
                    <div class="fw-bold mt-3">Categories</div>
                    <div class="row">
                        <div class="col-12">
                            <input type="radio" class="category ms-3" name="category" value="cat1"> Category 1
                            <input type="radio" class="category ms-3" name="category" value="cat2"> Category 2
                            <input type="radio" class="category ms-3" name="category" value="cat3"> Category 3
                        </div>
                    </div>
                </div>
                <div class="row justify-content-around mt-3 ms-3">
                    <a href="" class="btn btn-sm btn-primary col-4">Reset</a>
                    <button id="filter" class="btn btn-sm btn-primary col-4">Filter</button>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12" id="items">
                <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/JavaScript3.js"></script>

</body>

</html>
